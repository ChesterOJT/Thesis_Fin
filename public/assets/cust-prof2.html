<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--========== BOX ICONS ==========-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="./css/cust-profile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css"
    />

    <!--========== Chart JS ==========-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Responsive sidebar submenus</title>
  </head>
  <body>
    <!--========== HEADER ==========-->
    <header class="header">
      <div class="header__container">
        <img src="assets/img/logo.png" alt="" class="header__img" />

        <a href="#" class="header__logo"> Solar UPS</a>

        <!--<div class="header__search"></div>-->

        <div class="header__toggle">
          <i class="bx bx-menu" id="header-toggle"></i>
        </div>
      </div>
    </header>

    <!--========== NAV ==========-->
    <div class="nav" id="navbar">
      <nav class="nav__container">
        <div>
          <a href="#" class="nav__link nav__logo">
            <i class="bx bxs-sun nav__icon_sun"></i>
            <span class="nav__logo-name">UPSolar</span>
          </a>

          <div class="nav__list">
            <div class="nav__items">
              <h3 class="nav__subtitle">Profile</h3>

              <a href="../home/home-admin.html" class="nav__link active">
                <i class="bx bx-home nav__icon"></i>
                <span class="nav__name">Home</span>
              </a>

              <div class="nav__dropdown">
                <a href="" class="nav__link">
                  <i class="bx bx-user nav__icon"></i>
                  <span class="nav__name">Profile</span>
                  <i
                    class="bx bx-chevron-down nav__icon nav__dropdown-icon"
                  ></i>
                </a>
                <div class="nav__dropdown-collapse">
                  <div class="nav__dropdown-content">
                    <a
                      href="../assets/cust-prof2.html"
                      class="nav__dropdown-item"
                      >My Account</a
                    >
                  </div>
                </div>
              </div>
              <a href="#" class="nav__link">
                <i class="bx bx-message-rounded nav__icon"></i>
                <span class="nav__name">Messages</span>
              </a>
            </div>
            <div class="nav__items">
              <h3 class="nav__subtitle">Menu</h3>
              <div class="nav__dropdown">
                <a href="#" class="nav__link">
                  <i class="bx bx-bell nav__icon"></i>
                  <span class="nav__name">Notifications</span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <a href="../index.html" class="nav__link nav__logout">
          <i class="bx bx-log-out nav__icon"></i>
          <span class="nav__name">Log Out</span>
        </a>
      </nav>
    </div>

    <!--========== CONTENTS ==========-->
    <main>
      <div class="container">
        <div class="profile-card">
          <div class="profile" id="profile-view">
            <div class="avatar">
              <img src="./img/PUP-removebg-preview.png" alt="Avatar" />
            </div>
            <h2>John Doe</h2>
            <p>Full Stack Developer</p>
            <p>Bay Area, San Francisco, CA</p>
            <button class="follow">Follow</button>
            <button class="message">Message</button>
            <button class="edit" onclick="showEditView()">Edit</button>
            <div class="social-links">
              <p>
                <strong>Website</strong><br /><a href="https://bootdey.com"
                  >https://bootdey.com</a
                >
              </p>
              <p><strong>Github</strong><br />bootdey</p>
              <p><strong>Twitter</strong><br />@bootdey</p>
              <p><strong>Instagram</strong><br />bootdey</p>
              <p><strong>Facebook</strong><br />bootdey</p>
            </div>
          </div>
          <div class="details" id="edit-view" style="display: none">
            <div class="info">
              <div class="edit-avatar">
                <img src="./img/PUP-removebg-preview.png" alt="Avatar" />
              </div>
              <label for="name">Full Name</label>
              <input type="text" id="name" value="John Doe" />
              <label for="email">Email</label>
              <input type="email" id="email" value="john@example.com" />
              <label for="phone">Phone</label>
              <input type="tel" id="phone" value="(239) 816-9029" />
              <label for="mobile">Mobile</label>
              <input type="tel" id="mobile" value="(320) 380-4539" />
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                value="Bay Area, San Francisco, CA"
              />
            </div>
            <button class="save" onclick="showProfileView()">
              Save Changes
            </button>
          </div>
        </div>
      </div>
      <script src="./js/cust-prof.js"></script>
    </main>

    <!--========== Scripts ==========-->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./js/acc-mng.js"></script>
    <script src="./js/sidebar.js"></script>
  </body>
</html>
